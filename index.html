<!DOCTYPE html>
<html>
	<head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123597315-3"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-123597315-3');
        </script>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#343A40">
		<title>Attendance App</title>


		<link rel="stylesheet" href="style.css?v=1.0.2">
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 200px">
			<div class="row justify-content-md-center">
				<div class="col col-sm-12 col-md-4">
					<div class="whitebox animated fadeInUp">
						<h1 class="display-4 text-center">Login</h1>
							
						
						<form onsubmit="login();return true;">
						
						<div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						  
						  </div>
						  <div class="form-group" style="margin-top: 20px">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" name="password" id="password" placeholder="Password" style="margin-left: 29px">
						  </div>
						  
						  <div class="form-check" style="margin-top: 10px">
                            <input class="form-check-input" type="checkbox" value="" id="persist">
                            <label class="form-check-label" for="persist" >Remember Me</label>
                           </div>
						  
						  <button id="btnLogIn" type="submit" class="btn btn-success" style="margin-top: 10px">Login with Email</button>
						  <small id="emailHelp" class="form-text text-muted"> &nbsp;(for professors)</small>
						</form>
						
						<hr>
						<button id="gbtn" onclick="loginWithGoogle()" class="gbtn">Log in with <i class="fab fa-google" style="color:white"></i></button>
						<small id="emailHelp" class="form-text text-muted"> &nbsp;(for students)</small>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
	<script src="js/config.js"></script>
	<script src="js/login.js"></script>
</html>
